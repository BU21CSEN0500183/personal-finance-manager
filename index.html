<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Personal Finance Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Income</h2>
                <input type="text" id="income" placeholder="Enter Income" class="form-control mb-2">
                <button class="btn btn-success" onclick="addIncome()">Add Income</button>
            </div>
            <div class="col-md-6">
                <h2>Expenses</h2>
                <input type="text" id="expense" placeholder="Enter Expense" class="form-control mb-2">
                <button class="btn btn-danger" onclick="addExpense()">Add Expense</button>
            </div>
        </div>
        <div class="row my-4">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
